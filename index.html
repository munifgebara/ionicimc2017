<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="imcCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CÃ¡lculo do IMC</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Peso</span>
            <input type="text" placeholder="peso em kg" ng-model="peso">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Altura</span>
            <input type="text" placeholder="altura em metros" ng-model="altura">
          </label>
        </div>
        <button class="button button-positive button-block"
        ng-click="calcula(peso,altura)">Calcula</button>
        <div class="row">
          <div class="col">Imc:{{imc}}</div>
          <div class="col">Status:{{status}}</div>
        </div>
        <div class="row" ng-repeat="medida in medidas">
          <div class="col">Peso:{{medida.peso}}</div>
          <div class="col">Altura:{{medida.altura}}</div>
        </div>



      </ion-content>
    </ion-pane>
  </body>
</html>
